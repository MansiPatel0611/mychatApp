<div class="row">

<nav style="width:250px" class="navbar navbar-nav flex-column bg-dark navbar-dark">

  <h2 style="color:white">People</h2><br />

  <ul class="nav flex-column navbar-nav">
    <li class="nav-item">
      
      <a class="nav-link" style="font-size:16px" [routerLink]="['room',user.name]" *ngFor="let user of users">

        <label *ngIf="user.isConnect==1">
          <span class="dot1"></span>
        </label>
        <label *ngIf="user.isConnect!=1">
          <span class="dot"></span>
        </label>
        {{ user.name }}
      </a>

    </li>
  </ul>
</nav>
  
  <router-outlet></router-outlet>
</div>
